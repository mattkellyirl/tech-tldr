<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/stylesheet.css" />
    <title>Edit TL;DR</title>
  </head>

  <body class="flex flex-col min-h-screen">
    <!--Navigation Bar-->
    <nav class="bg-gray-100 border">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
          <h2
            class="self-center text-2xl font-bold tracking-tight text-gray-900"
          >
            Tech TL;DR
            <span class="text-gray-400 font-normal">/ Your Tech Guide</span>
          </h2>
        </a>

        <!--Navigation Links-->
        <div class="w-full md:block md:w-auto">
          <ul
            class="flex flex-col font-medium mt-4 rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0"
          >
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-gray-400 font-semibold transition-colors duration-300 hover:text-gray-900"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-gray-400 font-semibold transition-colors duration-300 hover:text-gray-900"
                >Dashboard</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-gray-400 font-semibold transition-colors duration-300 hover:text-gray-900"
                >Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--Main-->
    <div class="flex-grow flex flex-col items-center p-8">
      <!--Main Container Title-->
      <h1 class="text-3xl font-bold tracking-tight text-gray-900">
        Edit TL;DR
      </h1>
      <p class="text-lg text-gray-400">Edit or delete your TL;DR</p>

      <!--Form-->
      <div class="w-full max-w-3xl m-8">
        <form class="bg-gray-100 border shadow rounded-lg p-8 sm:px-8 sm:py-8">
          <div class="mb-4">
            <label
              class="block text-gray-900 text-sm font-bold mb-2"
              for="title"
            >
              Title
            </label>
            <input
              class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="title"
              type="text"
              placeholder="Edit your title"
            />
          </div>
          <div class="mb-6">
            <label
              class="block text-gray-900 text-sm font-bold mb-2"
              for="post"
            >
              TL;DR
            </label>
            <textarea
              class="border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
              id="post"
              type="text"
              placeholder="Edit your TL;DR"
            ></textarea>
          </div>
          <div class="flex justify-center gap-2">
            <button
              class="px-3 py-2 text-white text-sm text-center items-center bg-green-600 hover:bg-green-800 transition-colors duration-300 font-medium rounded-lg"
              type="button"
            >
              Save
            </button>

            <button
              class="px-3 py-2 text-white text-sm text-center items-center bg-red-600 hover:bg-red-800 transition-colors duration-300 font-medium rounded-lg"
              type="button"
            >
              Delete
            </button>
          </div>
        </form>
      </div>
    </div>

    <!--Footer-->
    <footer class="footer bg-gray-100 border py-4">
      <div class="max-w-screen-xl mx-auto flex items-center justify-center">
        <p class="text-sm font-semibold text-gray-500">
          Â© 2024 Tech TLDR All Rights Reserved
        </p>
      </div>
    </footer>
  </body>
</html>
